<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta de Lealtad HarujaGdl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- PWA -->
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="icon" href="/icons/icon-192.png" />
  <meta name="theme-color" content="#A7B59E" />

  <!-- Fuente Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --fondo:#ffffff;
      --texto:#383234;
      --acento:#a7b59e;
      --beige:#faf6f1;
      --gris:#777;
    }
    *{
      box-sizing:border-box;
    }
    body{
      margin:0;
      font-family:'Montserrat', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background:var(--beige);
      color:var(--texto);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card{
      width:90%;
      max-width:380px;
      background:var(--fondo);
      border-radius:24px;
      box-shadow:0 14px 40px rgba(0,0,0,0.08);
      padding:20px 22px 24px;
    }
    .logo{
      width:160px;
      display:block;
      margin:0 auto 10px;
      object-fit:contain;
    }
    .titulo{
      text-align:center;
      font-weight:600;
      font-size:0.8rem;
      text-transform:uppercase;
      color:var(--gris);
      margin-bottom:4px;
      letter-spacing:0.12em;
    }
    .nombre{
      text-align:center;
      font-size:1.15rem;
      font-weight:700;
      margin-bottom:8px;
    }
    .puntos{
      font-size:2rem;
      font-weight:700;
      text-align:center;
      margin:10px 0 4px;
    }
    .puntos span{
      font-size:1rem;
      font-weight:600;
    }
    .subtexto{
      text-align:center;
      font-size:0.8rem;
      color:var(--gris);
      margin-bottom:12px;
    }
    .fila{
      display:flex;
      justify-content:space-between;
      font-size:0.9rem;
      margin:4px 0;
    }
    .label{
      color:var(--gris);
    }
    .valor{
      font-weight:600;
    }

    /* QR */
    .qr-wrapper{
      margin-top:16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
    }
    .qr-img{
      width:150px;
      height:150px;
      border-radius:16px;
      background:#f3f3f3;
      padding:6px;
      object-fit:contain;
    }
    .qr-text{
      font-size:0.75rem;
      color:var(--gris);
      text-align:center;
      max-width:260px;
    }

    .boton{
      margin-top:18px;
      width:100%;
      padding:12px 14px;
      border-radius:999px;
      border:none;
      background:var(--acento);
      color:#fff;
      font-weight:600;
      font-size:0.95rem;
      box-shadow:0 6px 14px rgba(167,181,158,0.6);
      transition:transform 0.08s ease, box-shadow 0.08s ease, opacity 0.08s ease;
    }
    .boton:active{
      transform:scale(0.97);
      box-shadow:0 3px 8px rgba(0,0,0,0.25);
      opacity:0.9;
    }
    .estado{
      text-align:center;
      font-size:0.8rem;
      margin-top:10px;
      min-height:16px;
    }
    .estado.error{
      color:#b3261e;
    }
    .info-peque√±a{
      margin-top:8px;
      font-size:0.75rem;
      text-align:center;
      color:var(--gris);
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Logo Haruja -->
    <img class="logo" src="/icons/icon-192.png" alt="HarujaGdl" />

    <div class="titulo">Tarjeta de Lealtad</div>
    <div class="nombre" id="nombreCliente">Sin token</div>

    <div class="puntos" id="puntosCliente">-- <span>pts</span></div>
    <div class="subtexto">Presenta esta tarjeta en cada visita üíö</div>

    <div class="fila">
      <span class="label">Visitas</span>
      <span class="valor" id="visitasCliente">--</span>
    </div>
    <div class="fila">
      <span class="label">C√≥digo cliente</span>
      <span class="valor" id="codigoCliente">---</span>
    </div>

    <!-- üî≥ QR con el TOKEN del cliente -->
    <div class="qr-wrapper">
      <img id="qrToken" class="qr-img" alt="QR de cliente" />
      <div class="qr-text">
        Escan√©ame en caja para buscar tu cuenta r√°pidamente en el sistema de lealtad üîé
      </div>
    </div>

    <button class="boton" id="btnRefrescar">Actualizar datos</button>

    <div class="estado" id="estado"></div>
    <div class="info-peque√±a">
      Consejo: agr√©gala a tu pantalla de inicio para tenerla siempre a la mano ‚ú®
    </div>
  </div>

  <script>
    // ‚¨áÔ∏è URL de tu Apps Script (sin par√°metros)
    const API_URL = 'https://script.google.com/macros/s/AKfycbxhJEhjk3ISS04cmE9aACiIs5vtlK9-jb1udSRlG8_4tsCS-qPq16AIh4uC0r0Yy2wBTg/exec';

    function getTokenFromURL() {
      const url = new URL(window.location.href);
      return url.searchParams.get('token');
    }

    async function cargarTarjeta(mostrarMensaje = false) {
      const token = getTokenFromURL();
      const estado = document.getElementById('estado');

      if (!token) {
        document.getElementById('nombreCliente').textContent = 'Sin token';
        document.getElementById('puntosCliente').innerHTML = '-- <span>pts</span>';
        document.getElementById('visitasCliente').textContent = '--';
        document.getElementById('codigoCliente').textContent = '---';
        document.getElementById('qrToken').style.display = 'none';
        estado.textContent = 'El enlace no tiene token, pide uno nuevo en Haruja üôè';
        estado.classList.add('error');
        return;
      }

      try {
        if (mostrarMensaje) {
          estado.textContent = 'Actualizando datos...';
          estado.classList.remove('error');
        }

        const res = await fetch(`${API_URL}?modo=cliente-json&token=${encodeURIComponent(token)}`);
        const data = await res.json();

        if (!data.ok || !data.cliente) {
          document.getElementById('nombreCliente').textContent = 'Cliente no encontrado';
          document.getElementById('puntosCliente').innerHTML = '-- <span>pts</span>';
          document.getElementById('visitasCliente').textContent = '--';
          document.getElementById('codigoCliente').textContent = '---';
          document.getElementById('qrToken').style.display = 'none';
          estado.textContent = 'No encontramos tu tarjeta, revisa el link con Haruja.';
          estado.classList.add('error');
          return;
        }

        const c = data.cliente;

        document.getElementById('nombreCliente').textContent  = c.nombre || 'Cliente Haruja';
        document.getElementById('puntosCliente').innerHTML   = (c.puntos || 0) + ' <span>pts</span>';
        document.getElementById('visitasCliente').textContent = c.visitas || 0;
        document.getElementById('codigoCliente').textContent  = c.id || '‚Äî';

        // üî≥ Generar QR con el TOKEN (para que al escanear salga el token tal cual)
        if (c.token) {
          const qrUrl = 'https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=' + encodeURIComponent(c.token);
          const img = document.getElementById('qrToken');
          img.src = qrUrl;
          img.style.display = 'block';
        } else {
          document.getElementById('qrToken').style.display = 'none';
        }

        if (mostrarMensaje) {
          estado.textContent = 'Datos actualizados ‚úî';
          estado.classList.remove('error');
        } else {
          estado.textContent = '';
        }
      } catch (err) {
        console.error(err);
        estado.textContent = 'Hubo un problema al conectar, intenta de nuevo m√°s tarde.';
        estado.classList.add('error');
      }
    }

    document.getElementById('btnRefrescar').addEventListener('click', () => {
      cargarTarjeta(true);
    });

    // Cargar datos al entrar
    cargarTarjeta(false);

    // Registrar service worker para PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('/service-worker.js')
          .catch((err) => console.error('SW error', err));
      });
    }
  </script>
</body>
</html>
