<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Escáner Haruja (beta)</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <style>
      body {
        margin: 0;
        font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        background: #faf6f1;
        color: #383234;
        text-align: center;
        padding: 24px;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 8px;
      }
      p {
        margin-top: 0;
        margin-bottom: 20px;
      }
      video {
        width: 100%;
        max-width: 420px;
        border-radius: 16px;
        background: #000;
      }
      a.volver {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 18px;
        border-radius: 999px;
        text-decoration: none;
        background: #a7b59e;
        color: #fff;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Escáner de códigos (beta)</h1>
    <p>Próximamente lectura automática de códigos. Por ahora, solo vista de cámara.</p>

    <video id="preview" autoplay playsinline></video>

    <a class="volver" href="/">⬅ Volver al panel</a>

    <script>
      async function initCamera() {
        const video = document.getElementById("preview");
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert("Tu navegador no permite usar la cámara.");
          return;
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
          });
          video.srcObject = stream;
        } catch (err) {
          console.error(err);
          alert(
            "No se pudo acceder a la cámara. Revisa permisos o usa otro navegador."
          );
        }
      }
      initCamera();
    </script>
  </body>
</html>
